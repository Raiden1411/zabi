name: Tests

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/main.yml"
      - "**.zig"
      - "build.zig.zon"
  pull_request:
    paths:
      - ".github/workflows/main.yml"
      - "**.zig"
      - "build.zig.zon"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Anvil
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Anvil
        run: anvil --fork-url $ANVIL_FORK_URL --fork-block-number 19062632 &
        env:
          ANVIL_FORK_URL: ${{ secrets.ANVIL_FORK_URL }}

      - name: Run Anvil OP
        run: anvil --fork-url $ANVIL_FORK_URL_OP --port 8544 &
        env:
          ANVIL_FORK_URL_OP: ${{ secrets.ANVIL_FORK_URL_OP }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Get Zig version
        id: zig_version
        run: echo "zig_version=$(zig version)" >> $GITHUB_OUTPUT

      - run: zig env

      - name: Run zig fmt
        run: zig fmt --check .

      - name: Build
        run: zig build

      - name: Run Tests
        run: zig build test --summary all -freference-trace
