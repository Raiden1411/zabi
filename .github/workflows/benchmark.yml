name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Run zig fmt
        run: zig fmt --check .

      - name: Run Benchmark
        run: export TERM=xterm-color; zig build bench -Doptimize=ReleaseFast
