name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Run zig fmt
        working-directory: ./bench
        run: zig fmt --check .

      - name: Run Benchmark
        working-directory: ./bench
        run: zig build bench
